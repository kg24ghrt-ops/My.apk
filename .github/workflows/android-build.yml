name: Android CI/CD Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android Debug APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Updated to v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4 # Updated to v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # BETTER CACHING: This official action handles the nitty-gritty of Android KSP/Compose caching
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          # This ensures we don't reuse the broken 1.2.0 build cache
          cache-overwrite-existing: true 

      - name: Make Gradle Wrapper executable
        run: chmod +x ./gradlew

      # FORCE CLEAN: We add 'clean' to ensure the ChipBorder error is purged from KSP
      - name: Build Debug APK
        run: ./gradlew clean assembleDebug --no-build-cache

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk-${{ github.run_number }}
          path: app/build/outputs/apk/debug/app-debug.apk
